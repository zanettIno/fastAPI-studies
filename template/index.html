<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>FastAPI-studies</title>
</head>
<body class="bg-slate-400/80 
             min-h-screen 
             flex 
             items-center 
             justify-center">

    <div class="bg-white 
                p-8 
                rounded-lg
                shadow-xl/15
                max-w-md 
                w-full 
                text-center">

    <h1 class="ext-3xl 
               font-bold 
               text-gray-800 
               mb-6"> Insira um arquivo aqui! :) </h1>

        <form action="/insercao/" enctype="multipart/form-data" method="post" class="space-y-4"> 

            <input name="arquivo" type="file" accept=".txt, .json" 
                class="block 
                       w-full 
                       text-sm 
                       text-gray-900 
                       border 
                       border-gray-300 
                       rounded-lg 
                       bg-gray-50 
                       cursor-pointer
                       focus:outline-none 

                       file:mr-4 
                       file:cursor-pointer
                       file:py-2 
                       file:px-4 
                       file:text-sm 
                       file:font-semibold 
                       file:text-blue-700 
                       
                       hover:bg-slate-300/60">
                       
            <input type="submit" value="Post" 
                class="w-full 
                       bg-slate-600 
                       text-white 
                       py-2 
                       px-4 
                       rounded-lg 
                       
                       hover:bg-slate-700 

                       focus:outline-none 
                       focus:ring-2 
                       focus:ring-blue-500 
                       ocus:ring-opacity-50 
                       
                       transition ease-in-out duration-150">

        </form>

    </div>
    
</body>
</html>
